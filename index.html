<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizador de Motos 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container-3d"></div>

    <div class="painel-ui">
        <div class="logo">
            <h1>Customizador</h1>
        </div>
        
        <div class="secao">
            <h2>Escolha sua Moto</h2>
            <div class="seletor-grupo">
                <label for="marca-select">Marca:</label>
                <select id="marca-select">
                    <option value="">-- Selecione --</option>
                </select>
            </div>
            <div class="seletor-grupo">
                <label for="modelo-select">Modelo:</label>
                <select id="modelo-select">
                    <option value="">-- Selecione --</option>
                </select>
            </div>
        </div>

        <div class="secao">
            <h2>Cores e Materiais</h2>
            <p>Clique em uma pe√ßa da moto e depois escolha uma cor:</p>
            <div id="cores-container">
                <div class="cor-box" style="background-color: #000000;" data-color="#000000"></div>
                <div class="cor-box" style="background-color: #ffffff;" data-color="#ffffff"></div>
                <div class="cor-box" style="background-color: #ff0000;" data-color="#ff0000"></div>
                <div class="cor-box" style="background-color: #0000ff;" data-color="#0000ff"></div>
                <div class="cor-box" style="background-color: #ffff00;" data-color="#ffff00"></div>
                <div class="cor-box" style="background-color: #444444;" data-color="#444444"></div>
            </div>
        </div>

    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
    }
    </script>

    <script type="module" src="app.js"></script>
</body>
</html>
